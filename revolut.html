<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolut - Change the way you money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="revolut.css">
</head>

<body>

    <header class="rev-header">
        <div class="rev-logo">Revolut</div>
        <nav class="rev-nav">
            <a href="#">Personal</a>
            <a href="#">Business</a>
            <a href="#">Kids & Teens</a>
            <a href="#">Company</a>
        </nav>
        <div class="rev-auth">
            <a href="#" class="rev-login">Log in</a>
            <a href="#" class="rev-signup">Sign up</a>
        </div>
    </header>

    <main class="rev-hero">
        <h1 class="rev-headline">Change the way you <span class="break">money</span></h1>

        <div class="rev-subtext-container">
            <p class="rev-subtext">Home or away, local or global — move freely between countries and currencies. Sign up
                for free, in a tap.</p>
            <a href="#" class="rev-cta">Download the app</a>
        </div>

        <div class="rev-visual">
            <div class="phone-frame">
                <!-- <img src="assets/images/revolut_hero.png" alt="Happy user" class="rev-hero-img"> -->

                <!-- Floating Elements -->
                <div class="float-personal">
                    <span class="fp-label">Personal</span>
                    <span class="fp-amount">£6,012</span>
                    <div class="fp-pill">Accounts</div>
                </div>

                <div class="float-notification">
                    <div class="fn-icon">S</div> <!-- Placeholder for symbol -->
                    <div class="fn-content">
                        <span class="fn-title">Salary</span>
                        <span class="fn-time">Today, 11:28</span>
                    </div>
                    <span class="fn-amount">+£2,550</span>
                </div>
            </div>
        </div>
    </main>

    <a href="index.html" class="back-link">← Back to Portfolio</a>

</body>

</html>
